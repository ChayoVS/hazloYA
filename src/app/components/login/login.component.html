<div class="text-center">
    <main class="col-md-4 offset-md-4 mt-5">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <img class="mb-4" src="../../../assets/Hazlo YA!.png" alt="" width="80" height="80">
            <div class="alert alert-info">
                <strong>Usuario Normal</strong> - U: user P: user<br />
                <strong>Administrador</strong> - U: admin P: admin
            </div>
            <h1 class="h3 mb-3 fw-normal">Login</h1>
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Usuario es requerido</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">ContraseÃ±a</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">ContraseÃ±a es requerida</div>
                </div>
            </div>
            <button class="btn btn-lg btn-primary mt-4" [disabled]="loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Ingresar
            </button>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            <p class="mt-5 mb-3 text-muted">Â© 2021 Hecho con ðŸ˜Š por Rosario Vazquez</p>
        </form>

    </main>

</div>
